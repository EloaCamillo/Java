<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cadastro de Clientes</title>

</h:head>
<h:body>
	<div id="form">
		<h:form method="post" id="formCadastro">
			<fieldset id="usuario">
				<h1>Cadastros de Clientes</h1>
				<p:outputLabel value="Codigo:" /> <p:inputText id="ccod" value="#{cadastroPessoa.pessoaSelecionada.cod}" />
				<br />
				<br />
				<p:outputLabel value="Nome:" /> <p:inputText id="cnome" value="#{cadastroPessoa.pessoaSelecionada.nome}" />
				<br />
				<br />
				<p:outputLabel value="Endereco:" /> <p:inputText id="cendereco" value="#{cadastroPessoa.pessoaSelecionada.endereco}" />
				<br />
				<br />
				<p:outputLabel value="Telefone:" /> <p:inputText id="ctelefone" value="#{cadastroPessoa.pessoaSelecionada.telefone}" />
				<br />
				<br />
				<p:outputLabel value="Status:" /> <p:inputText id="cstatus" value="#{cadastroPessoa.pessoaSelecionada.status}" />
				<br />
				<br />
				<p:outputLabel value="Limite:" /> <p:inputText id="climite" value="#{cadastroPessoa.pessoaSelecionada.limite}" />
				<br />
				<br />
				<p:commandButton 	action="#{cadastroPessoa.salvar}" 
									value="Salvar"
									update=":formCadastro" />
			</fieldset>
			
			<h2>Lista de pessoas Cadastradas</h2>
			<p:dataTable var="cli" value="#{cadastroPessoa.lista}" editable ="true" editMode="cell">
				<p:column id="cod" headerText="Codigo">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{cli.cod}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{cli.cod}" /></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column id="nome" headerText="Nome">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{cli.nome}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{cli.nome}" /></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column id="endereco" headerText="Endereco">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{cli.endereco}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{cli.endereco}" /></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column id="telefone" headerText="Telefone">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{cli.telefone}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{cli.telefone}" /></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column id="status" headerText="Status">
					<p:outputLabel value="#{cli.status}" />
				</p:column>

				<p:column id="limite" headerText="Limite ">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{cli.limite}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{cli.limite}" /></f:facet>
					</p:cellEditor>
				</p:column>
				
				
				<p:column >
						<p:commandLink value="Remover" action="#{cadastroPessoa.removerCliente(cli)}" update="formCadastro"/>
					</p:column>
				
				
				
				
				
				
				
			</p:dataTable>

		</h:form>
	</div>
</h:body>
</html>

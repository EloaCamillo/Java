<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Cadastro de Produto</title>
	<meta charset="UTF-8" />
	

</h:head>
<body>
	
		<h:form id="formCadastro">
		<p:panelGrid columns="2">
			<p:outputLabel value="Código:" />
			<p:inputText value="#{prodBean.produtoSelecionado.codigo}" />
			
			<p:outputLabel value="Nome:" />
			<p:inputText value="#{prodBean.produtoSelecionado.nome}" />
			
			<p:outputLabel value="Preço:" />
			<p:inputText value="#{prodBean.produtoSelecionado.preco}" />
			
			<p:outputLabel value="Destino:" />
			<p:inputText value="#{prodBean.produtoSelecionado.destino}" />
			
			<p:outputLabel value="Incentivo:" />
			<p:inputText value="#{prodBean.produtoSelecionadoi.incentivo}" />
		</p:panelGrid>
		
		<p:dataTable var="cat" value="#{prodCategoria.lista}" editable ="true" editMode="cell">
				
				<p:column id="descricao" headerText="Descrição">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{cat.descricao}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{cat.descricao}" /></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column >
						<p:commandLink value="Utilizar" action="#{prodBean.salvarCategoria(cat)}" update="formCadastro"/>
				</p:column>
		</p:dataTable>
			
		<p:commandButton 	action="#{prodBean.salvar(0)}" 
									value="Salvar Exportação"
									update=":formCadastro" />
									
	
		<p:commandButton 	action="#{prodBean.salvar(1)}" 
									value="Salvar Importação"
									update=":formCadastro" />
																	
									
			
		<h2>Lista de produto Exportação</h2>
			<p:dataTable var="pro" value="#{prodBean.produtos1}" editable ="true" editMode="cell">
				<p:column id="cod" headerText="Codigo">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{pro.codigo}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{pro.codigo}" /></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column id="nome" headerText="Nome">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{pro.nome}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{pro.nome}" /></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column id="categoria" headerText="categoria">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{pro.categoria.descricao}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{pro.categoria.descricao}" /></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column id="preco" headerText="Preço">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{pro.preco}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{pro.preco}" /></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column id="moeda" headerText="Moeda">
					<p:outputLabel value="#{pro.moeda}" />
				</p:column>
				<p:column id="imposto" headerText="Imposto">
					<p:outputLabel value="#{pro.imposto}" />
				</p:column>

				<p:column id="destino" headerText="Destino ">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{pro.destino}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{pro.destino}" /></f:facet>
					</p:cellEditor>
				</p:column>
				
				
				<p:column >
						<p:commandLink value="Remover" action="#{prodBean.remover(pro)}" update="formCadastro"/>
				</p:column>
				
			</p:dataTable>
			
			<h2>Lista de produto Mercado Interno</h2>
			<p:dataTable var="pro" value="#{prodBean.produtos}" editable ="true" editMode="cell">
				<p:column id="cod" headerText="Codigo">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{pro.codigo}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{pro.codigo}" /></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column id="nome" headerText="Nome">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{pro.nome}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{pro.nome}" /></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column id="categoria" headerText="categoria">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{pro.categoria.descricao}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{pro.categoria.descricao}" /></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column id="preco" headerText="Preço">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{pro.preco}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{pro.preco}" /></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column id="moeda" headerText="Moeda">
					<p:outputLabel value="#{pro.moeda}" />
				</p:column>
				<p:column id="imposto" headerText="Imposto">
					<p:outputLabel value="#{pro.imposto}" />
				</p:column>

				<p:column id="incentivo" headerText="Incentivo ">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{pro.incentivo}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{pro.incentivo}" /></f:facet>
					</p:cellEditor>
				</p:column>
				
				
				<p:column >
						<p:commandLink value="Remover" action="#{prodBean.remover(pro)}" update="formCadastro"/>
				</p:column>
				
			</p:dataTable>
			
		</h:form>
			
</body>
</html>

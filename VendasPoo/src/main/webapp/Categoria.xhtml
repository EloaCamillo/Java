<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Categoria</title>
	<meta charset = "UTF-8" />

</h:head>
<h:body>
	<div id="form">
		<h:form method="post" id="formCategoria">
			<fieldset id="usuario">
				<h1>Cadastros de Categoria</h1>
				<p:outputLabel value="Descrição" /> 
				<p:inputText id="dec" value="#{prodCategoria.produtoSelecionado.descricao}" />
				<br />
				<br />
				<p:commandButton 	action="#{prodCategoria.salvar()}" 
									value="Salvar"
									update=":formCategoria" />
			</fieldset>
			
			<h2>Lista Categoria</h2>
			<p:dataTable var="cat" value="#{prodCategoria.lista}" editable ="true" editMode="cell">
				
				<p:column id="descricao" headerText="Descrição">
					<p:cellEditor>
						<f:facet name="output"><p:outputLabel value="#{cat.descricao}" /></f:facet>
						<f:facet name="input"><p:inputText value="#{cat.descricao}" /></f:facet>
					</p:cellEditor>
				</p:column>

				<p:column >
						<p:commandLink value="Remover" action="#{prodCategoria.removerCategoria(cat)}" update="formCategoria"/>
				</p:column>
			</p:dataTable>

		</h:form>
	</div>
</h:body>
</html>
